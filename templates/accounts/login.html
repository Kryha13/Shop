{% extends 'base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}
{% block content %}

       <form method="POST">
           {% csrf_token %}
           <fieldset class="form-group">
               <legend class="border-bottom mb-4">Log In</legend>
               {{ form|crispy }}
           </fieldset>
           <div class="form-group">
               <button class="btn btn-outline-info" type="submit">Login</button>
               <smal class="text-muted ml-2">
                   <a href="{% url 'Common:password_reset' %}">Forgot Password?</a>
               </smal>
           </div>
       </form>
{#   </div>#}
{% endblock content %}
