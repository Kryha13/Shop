{% extends 'base.html' %}
{% block content %}
  {% if validlink %}
    <h3>Set New Password</h3>
    <form method="post">
    {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Set Password</button>
     </form>
  {% else %}
    <p>The password reset link expired.</p>
  {% endif %}
{% endblock %}
